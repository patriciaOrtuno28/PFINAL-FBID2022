version: '3'
services:
  zookeeper:
    container_name: zookeeper
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
  kafka:
    container_name: kafka
    image: wurstmeister/kafka
    ports:
      - "9092:9092"
    tty: true
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_PORT: 9092
      KAFKA_CREATE_TOPICS: "flight_delay_classification_request:1:1"
  mongo:
    container_name: mongo
    image: mongo:latest
    expose:
      - "27017"
    depends_on:
      - 'kafka'
    tty: true 
  master:
    container_name: master
    build: docker/spark/
    expose:
      - "7077"
    links:
      - 'mongo'
    depends_on:
      - 'mongo'
      - 'kafka'
    tty: true
  worker:
    container_name: worker
    build: docker/spark/
    command: /opt/spark/bin/spark-submit --deploy-mode client --class es.upm.dit.ging.predictor.MakePrediction --master spark://master:7077 --packages org.mongodb.spark:mongo-spark-connector_2.12:3.0.1,org.apache.spark:spark-sql-kafka-0-10_2.12:3.0.0 /home/practica_big_data_2019/flight_prediction/target/scala-2.12/flight_prediction_2.12-0.1.jar
    expose:
      - "8581"
      - "8582"
    depends_on:
      - 'master'
      - 'mongo'
      - 'kafka'
    environment:
      - "SPARK_MASTER=spark://master:7077"
    tty: true
  flask:
    container_name: flask
    build: docker/flask/
    expose:
      - "5000"
    depends_on:
      - 'master'
      - 'worker'
      - 'mongo'
    tty: true
